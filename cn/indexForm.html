    <h1 class="stament">享受</h1>
    <div class="wrapper">
        <div class="content_container">
            <label for="letter_content" hidden>信件内容</label>
            <textarea charset="UTF-8" name="letter_content" id="letter_content" cols="30" rows="10" oninput="updateTextareaContent()"></textarea>
            <p id="result" style="display: none; visibility: hidden"></p>
            <span class="template_text">你今天怎么样?</span>
            <div class="mouse">
                <div class="mouse_dot"></div>
            </div>
            <div id="status_dot__letter_container">
                <div id="status_dot__letter"></div>
                <span class="notification" id="notification__letter">不能为空</span>

        </div>

                    <input required="" type="text" id="name">

                        <span class="notification" id="notification__name"></span>

                    <label for="name">作者姓名</label>
                </div>
                <div class="container" id="email_container">
                    <input required="" type="email" id="email" placeholder="">
                    <div class="status_dot_container" id="status_dot_container__email">

                        <span class="notification" id="notification__email"></span>
                    </div>
                    <label for="email">电子邮件</label>
                </div>
                <div class="container" id="date_time_container">
                    <input type="text" id="date_time" name="date_time" required>
                    <div class="status_dot_container" id="status_dot_container__date_time">

                        <span class="notification" id="notification__date_time"></span>

                    <label for="date_time">日期</label>
